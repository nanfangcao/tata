<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBzE9xAESye6Kde-3hT-6B90nfwUkcS8Yw&sensor=false">
    </script>

    <script language="javascript" type="text/javascript">
        function initMap() {
            var initAddr = {lat: 31.230416, lng: 121.473701};
            var destAddr = {lat: 32.230416, lng: 120.47370};

            var map = new google.maps.Map(document.getElementById('map_canvas'), {
                center: initAddr,
                scrollwheel: false,
                zoom: 7
            });

            var directionsDisplay = new google.maps.DirectionsRenderer({
                map: map
            });
            // Set destination, origin and travel mode.
            var request = {
                origin: initAddr,
                destination: destAddr,
                travelMode: google.maps.TravelMode.DRIVING
            };

            // Pass the directions request to the directions service.
            var directionsService = new google.maps.DirectionsService();
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    // Display the route on the map.
                    directionsDisplay.setDirections(response);
                }
            });
        }
    </script>

</head>

<body onload="initMap()">
<div id="map_canvas" style="height:500PX;top:30px;width: 100%"></div>
</body>

</html>
